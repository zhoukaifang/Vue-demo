<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <item content="hello world"></item>
        <item :content="'ni hao shuai'"></item>
    </div>
    <script>
        Vue.component("item", {
            props: {
                content: {
                    type: [String, Number],
                    required: true,
                    default: '你好',
                    validator(val) {
                        return val.length > 5
                    }
                }
            },
            template: '<div>{{content}}</div>'
        })
        let vm = new Vue({
            el: "#app",
            data: {}
        })
    </script>
</body>

</html>
