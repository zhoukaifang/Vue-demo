<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animated动画</title>
    <link rel="stylesheet" href="./animate.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>增加appear 实现一进来就有动画效果</h2>
        <transition @before-leave="beforLeaveHandle" @leave="LeaveHandel" @after-leave='afterLeaveHandel'>
            <div v-show="flag">hello world</div>
        </transition>
        <button @click="change">切换动画</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                change() {
                    this.flag = !this.flag
                },
                beforLeaveHandle(el) {
                    el.style.opacity = 0
                },
                LeaveHandel(el, done) {
                    setTimeout(() => {
                        Velocity(el, {
                            opacity: 1
                        }, {
                            duration: 1000,
                            complete: done
                        })
                    }, 2000)
                },
                afterLeaveHandel(el) {
                    console.log('动画完成')
                    el.style.fontSize = '16px';
                    el.style.backgroundColor = ""
                }
            }
        })
    </script>
</body>

</html>
